        .about-footer {

            color: white;
        }
        .about-navbar {
            margin-bottom: 50px; 
        }

        .about-footer {
            margin: 0px!important;
            display: block!important;
        }
    </style>
</head>
<body class="bg-light">
    
<!-- Navbar -->
<nav class="about-navbar navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BORN GYM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Anasayfa</a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>

                <li class="nav-item">
                    <a class="nav-link" href="contact.html">İletişim</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Section row -->
<section id="contact__a" class="text-center py-5">
    <div class="container py-4">
        <h2 class="section-title">CONTACT ME</h2>
        <div class="border-bottom py-2"></div>
        <p class="lead py-2">Lorem ipsum dolor sit amet.</p>
        <form
            data-netlify="true"
            data-netlify-recaptcha="true"
            method="POST"
        >
            <div class="form-fields">
                <input type="text" class="name input" name="fullname" id="fullname" placeholder="Name">
                <input type="text" class="subject input" name="subject" placeholder="Subject" id="subject">
                <input type="email" class="email input" name="email" id="email" placeholder="Email">
                <input type="tel" class="phone input" name="phone" id="phone" placeholder="Phone">
                <textarea name="message input" class="message" id="message" placeholder="Enter Message"></textarea>
                <div data-netlify-recaptcha="true"></div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
</section>

<!-- Section b -->
<section id="contact__b" class="py-5">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>mail@mail.com</p>
            </div>
            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>(555) 555 55 55</p>
            </div>
            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>İstanbul, Türkiye</p>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="my-5 bg-primary about-footer">
    <div class="container">
        <div class="row gy-3">
            <div class="col-md-4">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Email">
                        <button class="btn btn-outline-warning">Abone Ol</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <nav class="text-center text-md-end">
                    <a href="#" class="btn btn-icon btn-outline-warning">

                    </a>
                    <a href="#" class="btn btn-icon btn-outline-warning">

                    </a>
                </nav>
            </div>
            <div class="col-md-12">
                <p class="footer-text text-center text-white">@2025 Tüm Hakları Saklıdır.</p>
            </div>
        </div>
    </div>
</footer>
