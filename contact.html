                action="https://formspree.io/f/mbjvwgrg"

                <input
                    type="tel"
                    class="phone input"
                    name="phone"
                    id="phone"
                    placeholder="Telefon"
                />
                <textarea
                    name="message input"
                    class="message"
                    id="message"
                    placeholder="  Mesaj Gönder"
                ></textarea>
                <div data-netlify-recaptcha="true"></div>
                    <button type="submit" class="btn btn-dark">Gönder</button>
                </div>
            </form>
